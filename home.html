<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./styleCalculadoraImc.css">
</head>
<body>
    <div>
        <main>
            <div class="container">
                <div class="titulo">
                    Calculadora IMC
                </div>
                <div class="input">
                    <label>Nome: </label>
                    <input type="text" id="nome">
                </div>
                <div class="input">
                    <label>Altura: </label>
                    <input type="number" id="altura">
                </div>
                <div class="input">
                    <label>Peso: </label>
                    <input type="number" id="peso">
                </div>    
                    <input id="botao" type="button" value="Calcular" onclick="calcularImc()">
                
                <div id="caixaResultado"></div>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="./scriptCalculadoraImc.js"></script>
</body>
</html>
